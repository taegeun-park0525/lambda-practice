
server:
  servlet:
    encoding:
      force-response: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: localhost
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

jwt:
  token:
    secret: "secretKey"

  # Swagger
  mvc:
    path match:
      matching-strategy: ant_path_matcher